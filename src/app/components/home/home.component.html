<div class="container">
  <div style="width: 100%;" >
      <mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
  </div>    
  <mat-card *ngFor="let item of items">
    <mat-card-title>{{ item.track.name }}</mat-card-title>
    <mat-card-content>
      <img [src]="item.track.album.images | noimage" alt="">
    </mat-card-content>
  </mat-card>
</div>
